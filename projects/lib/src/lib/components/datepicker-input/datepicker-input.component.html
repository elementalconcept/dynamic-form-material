<mat-form-field *ngIf="visible && config && formGroup"
                [formGroup]="formGroup"
                [floatLabel]="config.meta?.floatLabel"
                [appearance]="config.meta?.appearance"
                [hintLabel]="config.meta?.hintLabel"
                [hideRequiredMarker]="config.meta?.hideRequiredMarker"
                [ngClass]="config.meta?.cssClass"
                [color]="config.meta?.color">

  <mat-label>{{ transform(config.label) }}</mat-label>

  <input matInput [matDatepicker]="picker" [required]="required" [formControlName]="config.id">
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>

  <mat-error *ngFor="let error of errors">{{ transform(config.errors[ error ]) }}</mat-error>

</mat-form-field>
